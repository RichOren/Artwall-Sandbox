<div class="panel-group"
     ds-base-url="tool"
     ds-require="./artParam/artParamCtrl"
     ng-controller="artParamCtrl as ctrl"
     >
    <div>
        <form>
            <div class="panel panel-default panel-card">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#position">
                    Position
                  </a>
                </div>
                <div id="position" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group stepper-group">
                                    <button ng-click="mc.removeProjectItem(model.artSelected)">Delete</button>
                                    <button ng-click="ctrl.center()">Center</button>
                                    <h5>Left:</h5>
                                    <input-size ng-model="model.artSelected.art.position.left"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Top:</h5>
                                    <input-size ng-model="model.artSelected.art.position.top"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-card">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#size">
                    Size
                  </a>
                </div>
                <div id="size" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Width:</h5>
                                    <input-size ng-model="model.artSelected.art.size.width"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Height:</h5>
                                    <input-size ng-model="model.artSelected.art.size.height"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-card">
                <div class="panel-heading">
                    <a data-toggle="collapse" data-parent="#accordion" href="#clip">
                    Clip
                  </a>
                </div>
                <div id="clip" class="panel-collapse collapse in">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Left:</h5>
                                    <div numeric-stepper ng-model="model.artSelected.art.clip.left" min="0" max="1" step-by=".001">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Top:</h5>
                                    <div numeric-stepper ng-model="model.artSelected.art.clip.top" min="0" max="1" step-by=".001">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group stepper-group">
                                    <h5>Zoom:</h5>
                                    <div numeric-stepper ng-model="model.artSelected.art.zoom" min="0" max="3" step-by=".001">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
