<div class="absolute"
     ng-style="{
        width: art.width + 'px',
        height: art.height + 'px',
        transform: 'translateX(' + (width-art.width)/2 + 'px)',
        'background-image': 'url(\'' + art.url + '\')'
     }"></div>

<div class="origin0"
     ng-style="{
        width: art.width + 'px',
        height: art.height + 'px',
        transform: 'translateX(' + (width-art.width)/2 + 'px) translateY(' + height + 'px) rotateX(180deg)',
        'background-image': 'url(\'' + art.url + '\')'
     }"></div>
