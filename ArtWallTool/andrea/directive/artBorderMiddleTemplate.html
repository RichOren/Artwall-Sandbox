<div class="origin0"
     ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(0, ' + (plane.height + item.width)/2 + 'px, 0) rotateZ(-90deg)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
        ></div>

<div class="origin0"
     ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(' + plane.width + 'px, ' + (plane.height + item.width)/2 + 'px, 0)
        rotateX(180deg) rotateZ(90deg)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
        ></div>
