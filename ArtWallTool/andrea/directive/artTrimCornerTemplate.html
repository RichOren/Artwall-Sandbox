<div class="origin0"
    ng-style="{
        width: art.naturalWidth + 'px',
        height: art.naturalHeight + 'px',
        'min-height': '100px',
        'min-Width': '100px',
        'background-image': 'url(\'' + art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
    ng-mousedown="select()"
></div>
<div class="origin0"
    ng-style="{
        width: art.naturalWidth + 'px',
        height: art.naturalHeight + 'px',
        'min-height': '100px',
        'min-Width': '100px',
        transform: 'translateX(' + width + 'px) rotateY(180deg)',
        'background-image': 'url(\'' + art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
    ng-mousedown="select()"
></div>
