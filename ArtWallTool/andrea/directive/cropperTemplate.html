<div
    ng-style="{
    top: ctrl.top + 'px',
    left: ctrl.left + 'px',
    width: ctrl.width + 'px',
    height: ctrl.height + 'px'
}">
    <!-- Image -->
    <div ng-style="{
        position: 'absolute',
        top: ctrl.top + 'px',
        left: ctrl.left + 'px',
        width: ctrl.width + 'px',
        height: ctrl.height + 'px',
        'background-color': 'black',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-position': ctrl.getImagePosition(),
        'background-repeat': 'no-repeat',
        'background-size': ctrl.getImageSize()
    }"></div>

    <!-- Mask -->
    <div ng-style="{
        position: 'absolute',
        top: 0,
        left: 0,
        right: 0,
        height: ctrl.top + ctrl.margin + 'px',
        'background-color': 'black',
        opacity: .5
    }"></div>

    <div ng-style="{
        position: 'absolute',
        bottom: 0,
        left: 0,
        right: 0,
        height: ctrl.top + ctrl.margin + 'px',
        'background-color': 'black',
        opacity: .5
    }"></div>

    <div ng-style="{
        position: 'absolute',
        left: 0,
        width: ctrl.left + ctrl.margin + 'px',
        top: ctrl.top + ctrl.margin + 'px',
        bottom: ctrl.top + ctrl.margin + 'px',
        'background-color': 'black',
        opacity: .5
    }"></div>

    <div ng-style="{
        position: 'absolute',
        right: 0,
        width: ctrl.left + ctrl.margin + 'px',
        top: ctrl.top + ctrl.margin + 'px',
        bottom: ctrl.top + ctrl.margin + 'px',
        'background-color': 'black',
        opacity: .5
    }"></div>

    <!-- Dotted Frame -->
    <div style="cursor: hand" ng-style="{
        position: 'absolute',
        top: ctrl.top+ctrl.margin-2 + 'px',
        left: ctrl.left+ctrl.margin-2 + 'px',
        width: ctrl.dottedWidth+4 + 'px',
        height: ctrl.dottedHeight+4 + 'px',
        'border': '2px dashed white'
    }"
    ></div>

    <!-- Mouse Tracking -->
    <div class="mouse-tracker" ng-style="{
        position: 'absolute',
        top: ctrl.top + 'px',
        left: ctrl.left + 'px',
        right: ctrl.left + 'px',
        height: ctrl.height + 'px'
    }"
         ng-mousedown="ctrl.onMouseDown($event)"
         ng-mousemove="ctrl.onMouseMove($event)"
         ng-mouseup="ctrl.onMouseUp($event)"
         ng-mouseleave="ctrl.onMouseLeave($event)"
    ></div>


</div>
