<div class="origin0" style="background-color: gray"
     ng-style="{
        transform: 'translateX(' + getLeft() + 'px) translateY(' + getTop() + 'px)',
        width: getWidth() + 'px',
        height: getHeight() + 'px',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        'background-position': getImagePosition(),
        'background-size': getImageSize(),
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
></div>
