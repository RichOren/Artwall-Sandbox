<div class="origin0"
     ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(' + (plane.width - item.width)/2 + 'px, 0, 0)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
        ></div>

<div class="origin0"
     ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(' + (plane.width - item.width)/2 + 'px, ' + plane.height + 'px, 0) rotateX(180deg)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
        ></div>
