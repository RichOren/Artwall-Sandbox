<div style="background-color: gray"
     ng-style="{
        position: 'absolute',
        width: getWidth() + 'px',
        height: getHeight() + 'px',
        transform: 'translateX(' + getLeft() + 'px) translateY(' + getTop() + 'px)',
        'background-image': 'url(\'' + art.url + '\')',
        'background-position': art.clipPosition,
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
    ng-mousedown="select()"
></div>
