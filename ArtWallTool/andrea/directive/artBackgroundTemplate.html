<div class="origin0" style="background-color: gray"
     ng-style="{
        width: plane.widthPx + 'px',
        height: plane.heightPx + 'px',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        'background-position': '0, 0',
        'background-size': plane.widthPx + 'px',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
></div>
