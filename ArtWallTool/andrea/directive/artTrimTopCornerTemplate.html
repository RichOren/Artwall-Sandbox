<div class="origin0"
    ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
    ng-mousedown="select()"
></div>
<div class="origin0"
    ng-style="{
        width: getHitWidth() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(' + plane.width + 'px, 0, 0) rotateY(180deg)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'no-repeat',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
    ng-mousedown="select()"
></div>
