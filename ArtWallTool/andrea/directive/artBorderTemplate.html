<div class="origin0"
     ng-style="{
        width: getHeight() + 'px',
        height: getHitHeight() + 'px',
        transform: 'translate3d(0, ' + (plane.heightPx - getTop()) + 'px, 0) rotate(-90deg)',
        'background-image': 'url(\'' + item.art.url + '\')',
        'background-repeat': 'repeat-x',
        border: (getIsSelected() ? '2' : '0') + 'px solid #ff00ff'
    }"
     ng-mousedown="select()"
></div>
