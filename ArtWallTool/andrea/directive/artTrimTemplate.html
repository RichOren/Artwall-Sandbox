     ng-style="{
        bottom: (isBottom ? '0px' : ''),
        left: getLeft() + 'px',
        width: getWidth() + 'px',
        height: getHitHeight() + 'px',
        'background-image': 'url(\'' + trim.art.url + '\')',
        'background-repeat': 'repeat-x',
