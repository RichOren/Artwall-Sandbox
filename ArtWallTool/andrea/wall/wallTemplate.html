<div ng-cloak
    ds-base-url="andrea/wall"
    ds-require="./wallController
    ../directive/popupMenu
    ../directive/artBackgroundDirective
    ../directive/artMainDirective
    ../directive/artTrimDirective
    ../directive/artTrimTopCornerDirective
    ../directive/artFrameDirective"
    ng-controller="wallController"
>
    <div>
        {{plane.name}}: {{format.size(mm(plane.width))}} x {{format.size(mm(plane.height))}}
        <span class="pull-right">
            <input type="checkbox" ng-model="format.useMetric"/>
        </span>
    </div>

    <div class="origin0"
         ng-style="{
            transform: 'scale3d(' + root.scale/100 + ',' + root.scale/100 + ',' + root.scale/100 + ')'
         }"
    >
        <div class="plane"
             ng-style="{
                width: plane.width + 'px',
                height: plane.height + 'px',
             }"
        >
            <art-background plane="plane" item="plane.background"
                            popup-menu="artMenu"
            ></art-background>


            <art-main plane="plane" item="plane.mainItem"
                 popup-menu="artMenu"
            ></art-main>


            <art-trim plane="plane" item="plane.trimTop"
                popup-menu="artMenu"
            ></art-trim>

            <art-trim-top-corner plane="plane" item="plane.trimTopCorner"
                 popup-menu="artMenu"
            ></art-trim-top-corner>

            <art-trim plane="plane" item="plane.trimBottom" is-bottom="true"
                 popup-menu="artMenu"
            ></art-trim>
        </div>
    </div>


</div>
